<h2 class="section-title">{{ .titles.organizers }}</h2>

<ul class="organizers-list">
{{ range $organizer := .organizers }}
  <li class="speakers-item" itemprop="performer" itemscope itemtype="http://schema.org/Person">
    {{ with .photo }}
      <span class="speaker-photo">
        <img class="photo" src="{{ . }}" alt="{{ $organizer.name }}" itemprop="photo">
      </span>
    {{ end }}

    <h3 class="speakers-name">
      <a href="{{ .url }}" target="_blank" title="{{ .text }}"> {{ .name }} </a>
    </h3>
    <p class="speakers-bio">{{ .bio }}</p>
  </li>
{{ end }}
</ul>
